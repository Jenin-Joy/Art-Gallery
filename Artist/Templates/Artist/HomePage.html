{% extends 'Artist/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("{% static 'User/assets/images/c1.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <h2 style="color: white;">Events</h2>
    <table border="1" align="center" cellpadding="10" style="background-color: white;">
        <tr>
            <th>Sl.No</th>
            <th>Event Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Details</th>
            <th>Image</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.event_name}}</td>
            <td>{{i.event_start_date}}</td>
            <td>{{i.event_end_date}}</td>
            <td>{{i.event_details}}</td>
            <td><img src="{{i.event_image.url}}" width="150" height="150" alt=""></td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
{% endblock content %}
