{% extends 'Artist/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .back-btn {
            background-color: #009efb;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            width: fit-content;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <div class="back-btn"><a href="{% url 'Artist:addwork' %}" style="color: white;">Back</a></div>
        {% csrf_token %}
        <table>
            <tr>
                <td>Stock</td>
                <td><input type="text" name="txt_stock" id="" autocomplete="off" required pattern="[0-9]{1,3}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
    {% if msg %}
    <script>
        alert("{{msg}}")
        window.location = "{% url 'Artist:addwork' %}"
    </script>
    {% endif %}
</body>
</html>
{% endblock content %}
