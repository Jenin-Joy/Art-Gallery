{% extends 'Artist/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    <textarea name="txt_feedback" id="" cols="30" rows="10" placeholder="Feed Back" autocomplete="off" required></textarea>
                </td>
            </tr>
            <tr>
                <td align="center"><input type="submit" value="Send"></td>
            </tr>
        </table>
    </form>
    {% if msg %}
    <script>
        alert("{{msg}}")
        window.location = "{% url 'Artist:homepage' %}"
    </script>
    {% endif %}
<br><br><br>
    <table border="1" align="center">
        <tr>
            <td>Sl.No</td>
            <td>Feedback</td>
            <td>Date</td>
            
            <td>Action</td>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.feedback}}</td>
            <td>{{i.date}}</td>
        
            <td>
                <a href="{% url 'Artist:delFeedback' i.id %}">Delete</a>
                
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock content %}
